<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Testando imagens dinâmicas</h1>
    <p>Você está vendo uma imagem flexível.</p> 
    <picture>
        <!-- Imagem G - 1050px, M - 750, P - 450px-->
         <source media="(min-width: 1100px)" srcset="newyork-1050.jpg" type="image/jpeg">
         <source media="(min-width: 800px )" srcset="newyork-750.jpg" type="image/jpeg">
         <img src="newyork-450.jpg" alt="Foto de Nova York">
    </picture>
</body>
</html>
