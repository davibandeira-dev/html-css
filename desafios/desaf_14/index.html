<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 500px;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid black;
      padding: 5px;
    }

    .cabecalho {
      background-color: gray;
      color: white;
      font-weight: bold;
    }

    .materia~td,
    .cabecalho>td {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Desafio (Parte II)</h1>
  <table>
    <thead>
      <tr class="cabecalho">
        <th rowspan="2" scope="colgroup">Área</th>
        <th rowspan="2" scope="colgroup">Disciplinas</th>
        <th colspan="2" scope="colgroup">Notas</th>
        <th rowspan="2" scope="colgroup">Média</th>
      </tr>
      <tr class="cabecalho">
        <th>Nota 1</th>
        <th>Nota2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="4" scope="rowgroup">Exatas</th>
        <td class="materia">Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="materia">Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="materia">Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="materia">Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr class="cabecalho">
        <th colspan="4" scope="row" style="text-align: left;">Média de Exatas</th>
        <td>0.0</td>
      </tr>
      <tr>
        <th rowspan="2" scope="rowgroup">Humanas</th>
        <td class="materia">História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="materia">Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr class="cabecalho">
        <th colspan="4" scope="row" style="text-align: left;">Média de Humanas</th>
        <td>0.0</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
