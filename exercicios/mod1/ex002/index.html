<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <!-- O &lt; e &gt; respectivamente significam maior que e menor que. -->
    <h1>Parágrafos e quebras de linhas</h1>
    <p>Você pode escrever um parágrafo de qualquer 
        jeito. Basta colocar tudo no meio  do par de tags &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN-->
    </p>
    <!-- A tag br é usada para quebra de linhas -->
    <p>
        Vamos agora usar a <br>TAG &lt;br&gt;<br> para quebrar as linhas 
    </p>
    <!--Símbolos no HTML-->
    <p>
        Aqui estão alguns exemplos de Símbolos:
        &reg;
        &trade;
        &copy;
        &Delta;
        &larr;
        &uarr;
    </p>
    <!--Emojis em HTML-->
    <p>
        Aqui estão alguns exemplos de Emojis:
        &#x1F596;
        &#x1F601;
    </p>
</body>
</html>
