<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagem</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você irá ver uma imagem que está na mesma pasta</p>
    <!-- src -> local ou caminho onde a imagem está e o alt -> é um texto alternativo para eu me refereciar a imagem ou caso a imagem não seja carregada -->
    <img src="logo_html.png" alt="logo HTML5">
    <p>Podemos também carregar imagens de sub-pastas:</p> 
    <img src="imagens/logo_css3.png" alt="logo CSS3">
    <p>Podemos também carregar imagens externas: </p>
    <img src="https://img.icons8.com/color/200/javascript.png" alt="logo JavaScript"> <!--URL-->
</body>
</html>
