<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste em HTML5</title>
    <style>
        /* O CSS ficará responsável pela forma
           O HTML ficará responsável pelo significado */
        body{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <!-- Nesse caso usaremos tags que são ligadas a semântica, ou seja, ao significado daquela tag -->
     <h1>Exemplo de Semântica</h1>
     <address>Rua Aveledo 501</address>
     <p>Nesse caso a tag me entrega um significado, dizendo que isso é um endereço</p>
</body>
</html>
