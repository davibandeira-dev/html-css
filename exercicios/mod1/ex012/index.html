<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Inserindo Vídeos em HTML5.</h1>
        <p>Este vídeo está hospedado no meu própio servidor.</p>
        <!-- Essa é a primeira forma. -->
        <video src="midia/video.mp4" width="500px" poster="imagens/viagem-full.png" controls></video>
        <!-- Segunda forma -->
        <video width="500" poster="imagens/viagem-full.png" controls>
            <source src="midia/meuvideo.mp4" type="video/mp4">
            <source src="midia/midia.webm" type="video/webm"> 
            <source src="midia/video.ogv" type="video/ogg">
            <p>Ocorreu um erro na exibição do vídeo.</p>
        </video>

        <h1>Inserindo de Vídeos do Youtube</h1>
            <p>A partir dessa forma de inserção de vídeo, eu não estou consumindo nada da minha máquina, mas consumindo dos servidores do Youtube</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=eIU3cvBybQ22Pzjs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
        <h1>Inserindo Vídeos do Vimeo</h1>
            <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/135670232?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Tame Impala - Let It Happen"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>

</html>
