<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos com hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        /* O sinal de '>(greater than)' faz referência ao parágrafo que está dentro da div. */
        div > p{
            display: none;
        }

        /* Ao passar o mouse por cima, como o parágrafo irá se comportar.*/
        div:hover > p{
            display: block;
            background-color: orangered;
            width: 200px;
            font-weight: bold
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo.</p>
        <div>
            Passe o mouse aqui!
            <p>TEXTO ESCONDIDO!</p>
        </div>
        <p>Fim do exemplo</p>
</body>
</html>
