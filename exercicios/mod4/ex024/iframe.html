<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframes</title>
  <style>
    iframe {
      height: 500px;
      width: 400px;
    }
  </style>
</head>

<body>
  <h1>Testando o uso de um iframe</h1>
  <p>Acessar o site do
    <!-- Tamanho do iframe 300x150 -->
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="no">
      <!-- Caso o dispositivo não seja compatível com o <iframe> -->
      <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
    </iframe>
  </p>
  <p>
    O repositótio do Guanabara
    <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="400px">
      <a href="https://gustavoguanabara.github.io">Repositório Guanabara</a>
    </iframe>
    é muito legal
  </p>
</body>

</html>
