<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    *{
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Teste de Formulário</h1>
  <form action="cadastro.js" method="get" autocomplete="on">
    <p>
      <label for="inome">Nome:</label>
      <input type="text" name="nome" id="inome" placeholder="Nome Completo" minlength="10" required autocomplete="name">
    </p>
    <p>
      <label for="imedia">Média:</label>
      <input type="number" name="media" id="imedia" placeholder="0 a 10" min="0" max="10" required step="0.1 " value="5">
    </p>
    <p>
      <label for="imes">Período Letivo</label>
      <input type="month" name="mes" id="imes" required value="2020-01">
    </p>
    <p>
      <label for="idia">Dia da Prova</label>
      <input type="date" name="Dia" id="idia" required>
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
