<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de Formulários</h1>
  <form action="cadastro.js" method="get" autocomplete="on">
    
    <p>
      <label for="inasc">Ano de Nascimento:</label>
      <input type="number" name="nasc" id="inasc" min="1900" max="2025" step="1" required oninput="calcIdade()">
    </p>
    <p>
      <label for="iidade">Idade:</label>
      <output name="idade" id="iidade">0</output>
    </p>
    
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar" onclick="iidade.innerHTML = 0">
  </form>
  <script>
    function calcIdade(){
      let atual = new Date().getFullYear();
      iidade.innerHTML = Number(atual - inasc.value);

      if (inasc.value == 0 || inasc.value == ''){
        iidade.innerHTML = Number(0);
      }
    }
  </script>
</body>
</html>
